buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.3.1'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.11'
    }
}

apply plugin: 'org.asciidoctor.convert'

subprojects {

    apply plugin: 'org.asciidoctor.convert'

    asciidoctor {
        sourceDir = projectDir
        sources {
            include 'index.adoc'
        }
        resources {
            from(sourceDir) {
                include 'images/**/*.PNG'
                include 'images/**/*.JPG'
                include 'images/**/*.JPEG'
                include 'images/**/*.png'
                include 'images/**/*.jpg'
                include 'images/**/*.gif'
                include 'images/**/*.jpeg'
                exclude 'images/**/*.svg'
                exclude 'images/**/*.pptx'
            }
        }
        outputDir = file("${rootDir}/docs")
    }

}
